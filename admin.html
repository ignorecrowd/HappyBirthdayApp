<!DOCTYPE html>
<html>
<head>
<title>ADMIN PORTAL</title>
<link rel="stylesheet" href="admin.css">
<script src="admin.js"></script>
</head>
<body style="text-align: center;">

<h1 style="font-family: 'Ephesis', cursive; font-size: 50px;">Admin Portal</h1>

<form name="admin" action="http://192.168.0.5:8080/post" method="POST">
    <div> 
        <img src="avatar.bmp" alt="Avatar" class="avatar"> 
    </div>
    <label for="pic">Pic</label>
    <input type="file" name="pic"> <br>
    <label for="uid">ID</label><br>
    <input type="text" name="uid"><br>
    <label for="name">NAME</label><br>
    <input type="text" name="name"><br>
    <label for="dob">DATE OF BIRTH</label><br>
    <input type="date" name="dob"><br>
    <label for="dpt">DEPERTMENT</label><br>
    <select id="depertment" name="dpt">
        <option value="cse">CSE</option>
        <option value="it">IT</option>
        <option value="mechanical">MECHANICAL</option>
        <option value="electrical">ELECTRICAL</option>
    </select> <br> <br>
    <input class="submit" type="submit" value="SUBMIT">
</form> 

</body>
</html>
